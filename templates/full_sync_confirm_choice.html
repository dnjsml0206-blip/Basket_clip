<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>싱크 결정</title>
    <style>
        body {
            background:#111; color:#fff;
            font-family:sans-serif;
            padding:40px;
        }
        .box {
            background:#222;
            padding:30px;
            border-radius:10px;
            max-width:480px;
            margin:auto;
            text-align:center;
        }
        button{
            padding:12px 20px;
            font-size:16px;
            margin:10px;
            border:none;
            border-radius:6px;
            cursor:pointer;
        }
        .yes { background:#0f0; color:#000; }
        .no  { background:#ff0; color:#000; }
    </style>
</head>

<body>

<div class="box">
    <h2>기존 싱크 정보 발견</h2>
    <p>이 영상쌍은 이전에 싱크를 맞춘 기록이 있습니다.</p>
    <p><b>저장된 오프셋: {{ saved_offset }}초</b></p>

    <button class="yes"
        onclick="location.href='/full_edit?left={{ left }}&right={{ right }}&offset={{ saved_offset }}'">
        기존 싱크 사용하기
    </button>

    <button class="no"
        onclick="location.href='/full_sync_adjust?left={{ left }}&right={{ right }}'">
        새로 싱크 맞추기
    </button>
</div>

</body>
</html>
